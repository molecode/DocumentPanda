{%  extends 'base.html' %}
{% load i18n %}

{% block body %}
  <div class="w3-card-4" style="width:50%">
    <div class="w3-container w3-green">
      <h2>{% trans 'Add new customer' %}</h2>
    </div>
    <form action="" method="post" class="w3-container">
        {% csrf_token %}
        {% for f in form %}
          {% if f.errors %}
            <div class="w3-panel w3-red">
              <p>{{ f.errors }}</p>
            </div>
          {% endif %}
          {{ f }}
          <label for="{{ f.id_for_label }}">{{ f.label }}</label>
        {% endfor %}
        <p><input type="submit" value="{% trans 'Save' %}" class="w3-button w3-green" /></p>
    </form>
  </div>
{% endblock body %}
